<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <article class="card">
      <img 
        class="card__image" 
        src="img/spacejoy-YqFz7UMm8qE-unsplash.jpg" 
        alt="cozy boho inspired living room with plants and bright lighting"
      />
      <header class="card__header">
        <span class="card__badge">Interior</span>
        <h2 class="card__title">Top 5 Living Room Inspirations</h2>
      </header>
      <section class="card__body">
        <p class="card__copy">
          Curated vibrants colors for your living, make it pop & calm in the same time.
        </p>
      </section>
      <footer class="card__footer">
        <a class="card_action">Read more -></a>
      </footer>
    </article>

    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/tammyh0"
        target="_blank"
        >Tammy Ho</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
