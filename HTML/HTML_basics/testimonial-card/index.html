<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="card-container">
      <article>
        <header>
          <img src="/img/profile-thumbnail.png" alt=""/>
          <div class="header-name-container">
            <h3>Sarah Dole</h3>
            <p>@sarahdole</p>

        <p>
          I've been searching for high-quality abstract images for my design projects, 
          and I'm thrilled to have found this platform. The variety and depth of creativity are astounding!
        </p>
      </article>
    </div>

    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/tammyh0"
        target="_blank"
        >Tammy Ho</a
      >.
